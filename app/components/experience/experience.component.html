<section id="experience" class="py-20 bg-[#10101A]">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-16 text-white">Professional <span class="text-[#F75023]">Experience</span></h2>
    <div class="relative border-l-2 border-gray-700 max-w-3xl mx-auto">
      <div *ngFor="let exp of experience" class="mb-12 ml-8 pl-4">
        <div class="absolute -left-[11px] mt-2 w-5 h-5 bg-[#F75023] rounded-full border-4 border-[#10101A]"></div>
        <p class="text-[#F75023] font-semibold text-lg">{{ exp.period }}</p>
        <h3 class="text-2xl font-bold mt-1 text-white">{{ exp.role }}</h3>
        <p class="text-xl text-gray-300 mb-4">{{ exp.company }}</p>
        <ul class="list-disc list-inside text-gray-400 space-y-2">
          <li *ngFor="let resp of exp.responsibilities">{{ resp }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
