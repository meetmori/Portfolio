<section id="home" class="min-h-screen flex items-center bg-[#10101A] pt-24 md:pt-0">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-12">
      <div class="text-center md:text-left">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Hello<span class="text-[#F75023]">.</span>
          <br />
          I'm <span class="text-white">{{ profile.name }}</span>
        </h1>
        <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-8">
          Software Developer
        </h2>
        <div class="flex justify-center md:justify-start space-x-4 mb-12">
          <a href="#contact" class="bg-[#F75023] text-white font-semibold py-3 px-8 rounded-md hover:bg-opacity-80 transition-all duration-300">
            Hire Me
          </a>
          <a [href]="profile.resumeUrl" target="_blank" rel="noopener noreferrer" class="border border-gray-500 text-white font-semibold py-3 px-8 rounded-md hover:bg-white hover:text-[#10101A] transition-all duration-300">
            My Resume
          </a>
        </div>
        <div class="flex flex-wrap justify-center md:justify-start gap-x-6 gap-y-2">
          <span *ngFor="let skill of heroSkills" class="text-gray-400 font-medium text-lg">{{ skill }}</span>
        </div>
      </div>
      
      <div class="relative flex justify-center items-center order-first md:order-last">
         <div class="absolute w-72 h-72 md:w-96 md:h-96 rounded-full bg-gradient-to-br from-[#F75023]/30 to-[#10101A] blur-xl"></div>
         <div class="relative w-64 h-64 md:w-80 md:h-80 rounded-full p-2" style="background: linear-gradient(135deg, #F75023, #10101A)">
            <img 
              [src]="profile.imageUrl" 
              [alt]="profile.name" 
              class="rounded-full w-full h-full object-cover"
            />
         </div>
         <div class="absolute top-10 -left-4 md:top-20 md:-left-8 text-4xl text-[#F75023]/20 font-mono">
            &lt; &gt;
         </div>
          <div class="absolute bottom-10 -right-4 md:bottom-20 md:-right-8 text-4xl text-[#F75023]/20 font-mono">
            &lt;/&gt;
         </div>
      </div>
    </div>
  </div>
</section>
