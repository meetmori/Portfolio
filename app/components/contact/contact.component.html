<section id="contact" class="py-20 bg-[#191923]">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold mb-4 text-white">Get In <span class="text-[#F75023]">Touch</span></h2>
    <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8">
      I'm currently open to new opportunities and collaborations. Feel free to reach out if you have a project in mind or just want to connect!
    </p>
    <a href="mailto:meet.mori@example.com" class="inline-block bg-[#F75023] text-white font-bold py-3 px-8 rounded-md hover:bg-opacity-80 transition-all duration-300 text-lg mb-12">
      Say Hello
    </a>
    <div class="flex justify-center space-x-6">
        <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#F75023] transition-colors duration-300">
           <i class="{{link.icon}} text-4xl"></i>
       </a>
    </div>
  </div>
</section>
