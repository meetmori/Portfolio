<section id="projects" class="py-20 bg-[#191923]">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">Featured <span class="text-[#F75023]">Projects</span></h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="bg-[#191923] rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105 hover:shadow-[#F75023]/20 border border-gray-800">
          <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-56 object-cover" />
          <div class="p-6">
            <h3 class="text-2xl font-bold mb-2 text-white">{{ project.title }}</h3>
            <p class="text-gray-400 mb-4">{{ project.description }}</p>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tag of project.tags" class="bg-gray-800 text-[#F75023] text-sm font-medium px-3 py-1 rounded-full">{{ tag }}</span>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
