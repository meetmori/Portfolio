<section id="skills" class="py-20 bg-[#10101A]">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12 text-white">My Tech <span class="text-[#F75023]">Stack</span></h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let skill of skills" class="bg-[#191923] rounded-lg p-6 flex flex-col items-center justify-center transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-[#F75023]/20 shadow-lg border border-gray-800">
        <i class="{{skill.icon}} text-5xl text-[#F75023] mb-4"></i>
        <h3 class="text-xl font-semibold text-white">{{ skill.name }}</h3>
      </div>
    </div>
  </div>
</section>
